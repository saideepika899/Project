  <body>
  <div class="center">
    <h1>Login</h1>
    <form method="post" id="login-form">
      <div class="login-type">
        <input type="radio" id="admin-login" name="login-type" value="admin" checked>
        <label for="admin-login">Admin</label>
        <input type="radio" id="user-login" name="login-type" value="user">
        <label for="user-login">User</label>
      </div>
      <div class="txt_field">
        <input type="text" id="username" name="username" required>
        <span></span>
        <label>Username</label>
      </div>
      <div class="txt_field">
        <input type="password" id="password" name="password" required>
        <span></span>
        <label>Password</label>
      </div>
      <div class="pass"></div>
      <input type="submit" value="Login" />

      <div class="signup_link">
      </div>
    </form>
  </div>
  <script>
    document.getElementById("login-form").addEventListener("submit", function(event) {
      event.preventDefault();

      const loginType = document.querySelector('input[name="login-type"]:checked').value;
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const adminCredentials = { username: "admin", password: "adminPassword" };
      const userCredentials = { username: "user", password: "userPassword" };

      if (loginType === "admin" && username === adminCredentials.username && password === adminCredentials.password) {
        alert("Admin login successful!");
        window.location.href = "./admin_dashboard.html";
      } else if (loginType === "user" && username === userCredentials.username && password === userCredentials.password) {
        alert("User login successful!");
        window.location.href = "./webpagee.html"; // If you have a separate dashboard for users
      } else {
        alert("Invalid credentials. Please try again.");
      }
    });
  </script>
