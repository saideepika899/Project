            display: grid;
            gap: 10px;
        }

        label {
            text-align: right;
            font-weight: bold;
            grid-column: 1;
            grid-row: auto;
        }

        input[type="text"],
        textarea,
        input[type="number"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            grid-column: 2;
            grid-row: auto;
        }

        textarea {
            resize: vertical;
        }

        input[type="submit"] {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            grid-column: span 2;
            grid-row: auto;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }

border:none;

        <label for="comment">Comment:</label>

        <label for="rating">Rating:</label>
        <input type="number" id="rating" name="rating" placeholder="Enter your rating (1-5)" min="1" max="5" required>
