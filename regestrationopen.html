<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webpage with Buttons</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            /* Set the background image */
            background-image: url('buses.jpg'); /* Replace 'your-image.jpg' with the path to your image */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        .button-container {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .button {
            background-color: #0074d9;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-right: 10px;
            cursor: pointer;
        }
         #button5{position: fixed;
    padding: 10px;
top:20px;
left:20px;

border:none;
cursor:pointer;
}


        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
